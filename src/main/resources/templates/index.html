<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link href="<c:url value=/resources/css/bootstrap.min.css" />
    rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet" />
    <style>

        .map-container{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
        }
        .map-container iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:absolute;
        }
    </style>
</head>

<body class="grey lighten-3">

<!--Main Navigation-->
<header>

    <!-- Navbar -->
    <div th:replace="/fragments/dashboard :: navbarTemplate"></div>
    <!-- Navbar -->

</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">

                <h4 class="mb-2 mb-sm-0 pt-1">
                    <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">Home Page</a>
                    <span>/</span>
                    <span>Dashboard</span>
                </h4>

                <form class="d-flex justify-content-center">
                    <!-- Default input -->
                    <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">
                    <button class="btn btn-primary btn-sm my-0 p" type="submit">
                        <i class="fas fa-search"></i>
                    </button>

                </form>

            </div>

        </div>
        <!-- Heading -->

        <div class="row wow fadeIn" >
            <div class="card m-1 col-3" th:each="prodInfo : ${paginationProducts}">
                <div class="card-body">
                    <h5 class="card-title"><span th:utext="${prodInfo.getTensanpham()}"/></h5>
                    <p class="card-text">MaSP : <span th:utext="${prodInfo.getMasanpham()}"/> </p>
                    <p class="card-text">DonGia : <span th:utext="${prodInfo.getDongia()}"/> </p>
                    <a th:href="@{/buyProduct(masanpham=${prodInfo.getMasanpham()})}">Buy now</a>
                </div>
            </div>
        </div>

        <!--Grid row-->
<!--        <div class="row wow fadeIn">-->
<!--            <h1>Spring Boot file upload example</h1>-->

<!--            <form method="POST" action="/upload" enctype="multipart/form-data">-->
<!--                <input type="file" name="file" /><br/><br/>-->
<!--                <input type="submit" value="Submit" />-->
<!--            </form>-->
<!--        </div>-->
        <!--Grid row-->


    </div>
</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();

</script>

<script>

</script>
</body>

</html>
