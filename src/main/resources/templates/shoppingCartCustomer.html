<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link href="<c:url value=/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.min.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Title</title>
</head>
<body>
<header>

    <!-- Navbar -->
    <div th:replace="/fragments/dashboard :: navbarTemplate"></div>
    <!-- Navbar -->
</header>
<main>
    <div class="container" style="margin-top: 100px">
        <div class="card w-75">
            <h5 class="card-header"><Strong>Enter Customer Information</Strong></h5>
            <form method="POST" th:object = "${customerForm}" th:action="@{/shoppingCartCustomer}">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <input th:field="*{name}" class="col-sm-8"/>
                        <span class="error-message col-sm-2"
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email </label>
                        <input th:field="*{email}" class="col-sm-8"/>
                        <span class="error-message col-sm-2"
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                    </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Phone *</label>
                            <input th:field="*{phone}" class="col-sm-8"/>
                            <span class="error-message col-sm-2"
                                        th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Address</label>
                            <input th:field="*{address}" class="col-sm-8"/>
                            <span class="error-message col-sm-2"
                                th:if="${#fields.hasErrors('address')}" th:errors="*{address}" >..</span>
                        </div>
                    </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-outline-teal">Submit</button>
                    <button type="reset" class="btn btn-outline-red">Reset</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
